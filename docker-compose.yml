services:

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-cleo_db}
      POSTGRES_USER: ${DB_USER:-cleo_user}
      POSTGRES_PASSWORD: "${DB_PASSWORD:?DB_PASSWORD requis dans .env}"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cleo_user} -d ${DB_NAME:-cleo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DJANGO_ENV: production
    volumes:
      - static_data:/data/static
      - media_data:/data/media
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/check-auth/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${CLEO_PORT:-8000}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/data/static:ro
      - media_data:/data/media:ro
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pg_data:
    name: cleo_pg_data
  static_data:
    name: cleo_static_data
  media_data:
    name: cleo_media_data
